<app-banner [img]="bannerImage" [title]="bannerTitle" [text]="bannerText" [isHome]="isHome"></app-banner>

<!-- Section Tabel daftar project dan create-project form -->
<main>
  <!-- Tab Toggle -->
    <ul>
      <li>
        <a (click)="toForm()" [class.activeMenu]="activeMenu === 'projectList'">Project List</a>
      </li>
      <li>
        <a (click)="toList()" [class.activeMenu]="activeMenu === 'projectForm'">Create Project Form</a>
      </li>
    </ul>

  <!-- Komponen Project Form -->
  <app-create-project-form *ngIf="activeMenu === 'projectForm'; else elseBlock" (addNewProject)="updateProject($event)">
  </app-create-project-form>

  <!-- Komponen Project List  -->
  <ng-template #elseBlock>
    <app-project-list [projects]="projectList" (deleteProject)="deleteProject($event)"></app-project-list>
  </ng-template>
</main>
