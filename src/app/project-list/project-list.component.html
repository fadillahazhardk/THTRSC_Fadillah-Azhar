<h1>Project List</h1>
<table>
  <tbody>
    <tr>
      <th class="number">No</th>
      <th class="name">Nama Project </th>
      <th>Deskripsi </th>
      <th class="button">&nbsp;</th>
    </tr>
    <tr *ngFor="let project of projects; index as i" attr.project="{{project.id}}">
      <td>{{i + 1}}</td>
      <td>{{project.nama}}</td>
      <td>{{project.deskripsi}}</td>
      <td>
        <button (click)="clickHandle($event)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
